apiVersion: apps/v1
kind: Deployment
metadata:
  name: luckywebapp
  labels:
    app: luckywebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: luckywebapp
  template:
    metadata:
      labels:
        app: luckywebapp
    spec:
      imagePullSecrets:
        - name: acr-secret  # Ensure this matches your Kubernetes secret name for ACR
      containers:
      - name: luckywebapp
        image: luckyregistry.azurecr.io/my-app-image:latest  # Replace with your actual image name
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: luckywebapp-service
spec:
  type: LoadBalancer
  selector:
    app: luckywebapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
